{%extends 'core/base/base.html'%}

{%block content%}
<table id="example" class="table display" style="width:100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
        {%for company in obj %}
            <tr>
                <td>{{company.id}}</td>
                <td>{{company.name}}</td>
                <td><a href="{% url 'shippingCompany_edit' company.id %}" class="btn btn-warning"><i class="fa fa-pencil-square-o"></i></a></td>
                <td><a href="{% url 'company_delete' company.id %}" class="btn btn-danger"><i class="fa fa-trash-o"></i></a></td>
            </tr>
        {%endfor%}
        </tbody>
        <tfoot>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
        </tfoot>
    </table>

{%endblock%}
{%block extra_js %}
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    });
</script>
{%endblock%}
