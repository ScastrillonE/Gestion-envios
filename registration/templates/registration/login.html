{% extends 'registration/base_registration.html' %}
{% load static %}

{%block form%}
<div class="card">
    <div class="card-body login-card-body">
        <p class="login-box-msg">Iniciar sesion</p>

        <form method="post">
            {%csrf_token%}
            <div class="input-group mb-3">
                <input type="text" id="id_username" name="username" class="form-control" placeholder="Usuario">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span><i class="fa fa-user"></i></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" id="id_password" name="password" class="form-control" placeholder="Contraseña">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span> <i class="fa fa-lock"></i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Iniciar sesion</button>
            </div>
        </form>


        <p class="mb-1 text-center">
            <a href="{% url 'password_reset' %}">¿Olvido su contraseña?</a>
        </p>

    </div>
    <!-- /.login-card-body -->
</div>
{%endblock %}<!-- /.login-box -->
